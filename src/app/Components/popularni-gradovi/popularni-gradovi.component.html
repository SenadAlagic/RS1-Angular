<div class="wrapper">
  <div class="jedanGrad" *ngFor="let grad of gradovi | slice:0:4">
      <mat-card>
        <img src="{{getSlika(grad)}}" alt="{{ grad.name }}" />
        <mat-card-content>
          <h2>{{ grad.name }}</h2>
          <p>{{ grad.brojHotelaUGradu }}</p>
        </mat-card-content>
      </mat-card>
    </div>
</div>

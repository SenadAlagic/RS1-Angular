<div class="wrapper">
    <h1>Moj Profil</h1>
    <app-input-field class="inputField" id="ime" label="Ime" [input]="ime"></app-input-field>
    <app-input-field class="inputField" id="prezime" label="Prezime" [input]="prezime"></app-input-field>
    <app-input-field class="inputField" id="email" label="Email" [input]="email"></app-input-field>
    <!-- treba nekako ubaciti spol -->
    <app-choose-date class="inputField" id="datumRodjenja" label="Datum rodjenja" [input]="datumRodjenja"></app-choose-date>
    <app-input-field class="inputField" id="brojTelefona" label="Broj telefona" [input]="brojTelefona"></app-input-field>
    <app-input-field *ngIf="ovajKorisnik.korisnik.uloga=='Vlasnik'" class="card-content-items username inputField" id="brojRacuna" [number]="16" label="Broj racuna" [input]=brojRacuna></app-input-field>
    <app-input-field *ngIf="ovajKorisnik.korisnik.uloga=='Vlasnik'" class="card-content-items username inputField" id="brojLicneKarte" [number]="9" label="Broj licne karte" [input]=brojLicneKarte></app-input-field>
    <button mat-raised-button id="urediButton" color="primary">Uredi</button>
</div>

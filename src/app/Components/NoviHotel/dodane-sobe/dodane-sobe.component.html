<mat-card class="card" *ngFor="let room of rooms">
    <mat-card-title>{{ room.naziv }}</mat-card-title>
    <mat-card-content>
      <p>Broj soba: <label id="numberOfRooms">{{ room.kapacitet }}</label></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Uredi</button>
      <button mat-button color="warn">Obri≈°i</button>
    </mat-card-actions>
</mat-card>

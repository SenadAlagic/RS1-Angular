<mat-card class="pretraga-card">
  <mat-card-content>
    <div class="pretraga-form">
      <div class="pretraga-form-group">
        <mat-form-field class="pretraga-destination-field">
          <mat-label>Gdje želite ići?</mat-label>
          <input matInput type="text" [(ngModel)]="searchTerm" />
          <button mat-icon-button matSuffix type="submit" (click)="Search()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="fill" class="pretraga-date-field">
          <mat-label>Odaberite datum</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Datum prijave">
            <input matEndDate placeholder="Datum odjave">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="pretraga-form-group">
        <mat-form-field class="pretraga-guests-field">
          <mat-label>Broj odraslih osoba</mat-label>
          <input matInput type="number" placeholder="Broj gostiju" [(ngModel)]="numGuests" />
        </mat-form-field>
        <mat-form-field class="pretraga-children-field">
          <mat-label>Broj djece</mat-label>
          <input matInput type="number" placeholder="Do 5 godina" [(ngModel)]="numChildren"/>
        </mat-form-field>
        <mat-form-field class="pretraga-rooms-field">
          <mat-label>Broj soba</mat-label>
          <input matInput type="number" placeholder="Broj soba" [(ngModel)]="numRooms"/>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="pretraga-button">Pretraži</button>
    </div>
  </mat-card-content>
</mat-card>
